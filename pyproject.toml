[build-system]
requires = [
    "setuptools>=61.0",
    "pandas",
    "matplotlib",
    "numpy",
    "dataclasses"
    ]
build-backend = "setuptools.build_meta"

[project]
name = "EnergySystemControl"
version = "0.1.0"
description = "A package to model small energy systems and implement different types of control systems"
authors = [
  { name="Francesco Baldi", email="francesco.baldi86@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.10"
license = "MIT AND (Apache-2.0 OR BSD-2-Clause)"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/francescobaldi86/EnergySystemControl"
"Bug Tracker" = "https://github.com/francescobaldi86/EnergySystemControl/issues"

[project.optional-dependencies]
dev = ["flake8", "pytest"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "test",
]

[tool.setuptools.packages.find]
where = ["src"]